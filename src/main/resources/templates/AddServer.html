<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Server</title>
</head>
<body>
    <div align="center">
        <h1>Create New Server</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${server}"
            method="post">
 
            <table border="0"  cellpadding="10">
                <tr>
                    <td>server Id:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td><input type="text" th:field="*{language}" /></td>
                </tr>
                <tr>
                    <td>Framework:</td>
                    <td><input type="text" th:field="*{framework}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
